<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Shek</title>
    </head>
    <body>
        <header id="headers">
            <div id="menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <div id="list">
            <div class="select">
                <button class="pay-btn" id="S">Shek</button>
                <button class="pay-btn" id="P">PayPal</button>
                <button class="pay-btn" id="C">CashApp</button>
                <button class="pay-btn" id="A">Amazon</button>
                <button class="pay-btn" id="I">iTunes</button>
            </div>
        </div>
        <div id="shek">
            <img class="card-img1" src="img/card.png" alt="">
            <img class="card-img2" src="img/card2.png" alt="">
            <img class="card-img3" src="img/card3.png" alt="">
        </div>
        <div id="paypal">
            <div id="circle2">
                <img src="" alt="">
            </div>
            <p id="message">You Sent $10.00 to Steve Erkel</p>
            <div class="reciept">
                <p>From</p>
                <input type="text">
            </div>
            <div id="box">
                <div class="inputs">
                    <input type="text" class="fields" id="name" placeholder="Name">
                    <input type="text" class="fields" id="money" placeholder="$0.00">
                </div>
            </div>
        </div>
        <div id="cashapp">
            <div id="circle">
                <h2 id="pfp">$</h2>
            </div>
            <input type="text" id="person" placeholder="Name">
            <h2 id="username">Payment to $UserName</h2>
            <input type="text" class="amount" placeholder="$0.00">
            <h2 id="time"></h2>
            <button id="check">&checkmark; Completed</button>
        </div>
        <div id="itunes"></div>
        <div id="amazon"></div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
